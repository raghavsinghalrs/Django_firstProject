{% extends "base.html" %}
{% block start %}

<div class="container">
    <form class="card p-3 shadow-lg" style="margin-top: 2%;" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 style="text-align: center;">Update Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe</label>
          <input name="reciepe_name" value="{{receipes.reciepe_name}}" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <input name="reciepe_desc" value="{{receipes.reciepe_desc}}"  required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input name= "reciepe_images" value="reciepe_images" type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Update receipe</button>
      </form>
      <br><br>
      

</div>
{% endblock %}
